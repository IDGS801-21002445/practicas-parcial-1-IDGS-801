{%macro datos(name, placeholder, type='number') %}

<p><select type="{{type}}" name="{{name}}" id=""></select></p>

{%endmacro %}
{%macro camposNuevos(field)%}

<td>{{field(**kwargs)| safe}}</td>
{%endmacro %}
